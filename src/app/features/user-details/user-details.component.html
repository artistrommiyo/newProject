<div class="grid-container">
  <ag-grid-angular
    class="ag-theme-alpine full-height-grid"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    [defaultColDef]="{ resizable: true }"
    [domLayout]="'normal'"
    style="width: 100%;">
  </ag-grid-angular>
</div>
